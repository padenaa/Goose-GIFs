<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GifMaker!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="hero is-small is-primary has-text-centered">
    <div class="hero-body">
      <p class="title">
        Goose-GIFs!
      </p>
      <p class="subtitle">
        Your personal goose gif generator for when you're away from Waterloo
      </p>
    </div>
  </section>
  <div class="container">
    <section class="section">
      <h1 class="title">Click to see a goose "friend" :)</h1>
      
      <div class="mt-4">
        <button id="submit" class="button is-large">Click clack</button>
      </div>
    </section>
    <section class="section">
      <div id="imageholder">
        <img id = "display-image" src="https://www.cantechletter.com/wp-content/uploads/2016/11/canada-goose.jpg"
          alt="Close up of a tiny pig" />
      </div>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
